---
# https://docs.travis-ci.com/user/multi-os/
matrix:
  include:
    - os: osx
      language: generic
      env:
        - TARGET=localhost
    - os: linux
      dist: trusty
      language: python
      python: 2.7
      services:
        - docker
      addons:
        apt:
          packages:
          - python-pip
      before_script:
        - docker run -it -d --name container ${IMAGE_NAME} /bin/sh
      after_script:
        - docker rm -f container
      env:
        - TARGET=container
        - IMAGE_NAME=fgtatsuro/infra-bridgehead:debian-jessie

# This role needs sudo, thus we can't use the new container infrastructure
# sudo: false
sudo: required

install:
  - sudo pip install ansible
  # Resolve dependencies(When target role isn't installed via Ansible Galaxy, auto resolution of dependencies doesn't occur.)
  - ansible-galaxy install -r role_requirements.yml
  - bundle install

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
  - >+
    ansible-playbook tests/test.yml -i tests/inventory -l ${TARGET}
    --extra-vars="{'android_extra_components': [
    'extra-android-m2repository',
    'build-tools-23.0.1',
    'android-17',
    'sys-img-x86-android-17']}"
    -vvvv
  - bundle exec rake spec SPEC_TARGET=${TARGET}

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
